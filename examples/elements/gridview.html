<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI GridView</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #364346;
        }

        .font-regular, .font-bold, .font-thin, .font-light {
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "@playcanvas/pcui": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui@4.3.0/+esm",
                "@playcanvas/pcui/styles": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui@4.3.0/styles/+esm"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import { GridView, GridViewItem } from '@playcanvas/pcui';
        import '@playcanvas/pcui/styles'

        const gridView = new GridView();

        for (let i = 1; i <= 100; i++) {
            const item = new GridViewItem({
                text: `Item ${i}`
            });

            gridView.append(item);
        }

        document.body.appendChild(gridView.dom);
    </script>
</body>
</html>
