<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI NumericInput</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #364346;
        }

        .font-regular, .font-bold, .font-thin, .font-light {
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "@playcanvas/pcui": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui@4.3.0/+esm",
                "@playcanvas/pcui/styles": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui@4.3.0/styles/+esm"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import { LabelGroup, NumericInput } from '@playcanvas/pcui';
        import '@playcanvas/pcui/styles'

        const numericInput = new NumericInput({
            step: 0.1,
            min: 0,
            max: 1,
            value: 0.5
        });

        const labelGroup = new LabelGroup({
            field: numericInput,
            text: 'NumericInput'
        });

        document.body.appendChild(labelGroup.dom);
    </script>
</body>
</html>
