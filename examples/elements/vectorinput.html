<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI VectorInput</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #364346;
        }

        .font-regular, .font-bold, .font-thin, .font-light {
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "@playcanvas/pcui": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui@4.3.0/+esm",
                "@playcanvas/pcui/styles": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui@4.3.0/styles/+esm"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import { LabelGroup, VectorInput } from '@playcanvas/pcui';
        import '@playcanvas/pcui/styles'

        for (let i = 2; i <= 4; i++) {
            const group = new LabelGroup({
                text: `${i}D Vector`,
                field: new VectorInput({
                    dimensions: i,
                    min: 0,
                    max: 1,
                    placeholder: ['X', 'Y', 'Z', 'W'].slice(0, i),
                    precision: 4,
                    step: 0.01
                })
            });
            document.body.appendChild(group.dom);
        }
    </script>
</body>
</html>
